<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Card Layout</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <div class="product-image">
          <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=800&q=80" alt="Premium Headphones">
        </div>
        
        <div class="product-info">
          <h2 class="product-title">Premium Wireless Headphones with Noise Cancellation</h2>
          
          <div class="product-rating">
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star">★</span>
          </div>
          
          <p class="product-description">
            Experience crystal-clear sound quality with our premium wireless headphones. 
            Featuring advanced noise cancellation technology, comfortable ear cushions, 
            and up to 30 hours of battery life.
          </p>
          
          <div class="product-price">
            <span class="current-price">$299.99</span>
            <span class="old-price">$399.99</span>
          </div>
          
          <div class="product-availability">
            <span class="in-stock">In Stock</span>
          </div>
          
          <div class="product-actions">
            <button class="buy-button">Buy Now</button>
            <button class="favorite-button">♥</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
